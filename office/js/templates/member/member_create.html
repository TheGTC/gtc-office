<div>
	<div id="memberCore">
		<div id="memberHeading" class="page-header">
			<h1>Create member</h1>
		</div>
		<div id="memberInformation">
			<form>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<p>
										<strong>Status</strong>: Applied
									</p>
									<p>
										<strong>Salutation</strong>: <select id="salutation">
											<% _.each(salutationTypes, function(salutation){ %>
											<option><%= salutation %></option> <% }) %>
										</select>
									</p>
								</div>
								<div class="form-group">
									<p>
										<strong>First name</strong>: <input id="firstName" />
									</p>
								</div>
								<div class="form-group">
									<p>
										<strong>Last name</strong>: <input id="lastName" />
									</p>
								</div>
								<div class="form-group">
									<p>
										<strong>Email</strong>: <input id="email" />
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button id="createMember" class="btn btn-sm btn-success">Create</button>
			</form>
		</div>
	</div>
</div>
</div>
